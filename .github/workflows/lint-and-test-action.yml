name: Linting and unit tests for nislmigrate tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build, lint, and run unit tests for nislmigrate
    runs-on: windows-2019

    steps:
    - name: Clone NI-SystemLink-Migration repository
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install nislmigrate dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Install MongoDB
      run: |
        test/dlmongo.ps1
    - name: Lint with pflake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run pflake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run pflake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with tox
      run: |
        poetry run tox
